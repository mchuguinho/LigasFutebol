<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ligas de futebol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="intro" class="bg-image">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <form class="col-12 col-md-8 col-lg-6 col-xl-5" id="registo-form">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              
              <div class="card-title d-flex justify-content-center mt-md-2">

                <a class="btn btn-outline-light" href="./login.html" role="button" >Voltar</a>
              
              </div>

              <div class="card-body p-5 text-center">
                
                <div class="mb-5">

                  <h2 class="fw-bold mb-5">Registo de Conta</h2>

                    <div class="form-row">
                      <div class="row mb-5">

                        <div class="form-group col-6">

                          <input type="nome" class="form-control" id="nome" placeholder="Nome">

                        </div>

                        <div class="form-group col-6">

                          <input type="apelido" class="form-control" id="apelido" placeholder="Apelido">

                        </div>
                      </div>
                      
                    


                      <div class="form-group mb-3">

                        <input type="email" class="form-control" id="email" placeholder="Email">

                      </div>

                      <div class="form-group mb-3">

                        <input type="password" class="form-control" id="password" placeholder="Password">

                      </div>

                      <div class="form-group mb-4">

                        <input type="password" class="form-control" id="passwordC" placeholder="Confirmar Password">

                      </div>

                    </div>

                  <button class="btn btn-outline-light btn-lg mb-4" type="submit">Criar Conta</button>

                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/registo.js"></script>
</body>

</html>
